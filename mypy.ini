[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = False
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Ignore SQLAlchemy-related type issues
[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-sqlalchemy.orm.*]
ignore_missing_imports = True

[mypy-sqlalchemy.sql.*]
ignore_missing_imports = True

# Ignore specific SQLAlchemy Column type issues
[mypy-app.models]
ignore_errors = True

[mypy-app.security]
ignore_errors = True

[mypy-app.oauth2_service]
ignore_errors = True

[mypy-app.routers.*]
ignore_errors = True

[mypy-app.auth]
ignore_errors = True

[mypy-app.middleware]
ignore_errors = True

[mypy-app.security_utils]
ignore_errors = True
